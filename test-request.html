<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç–æ–≤–∏–π –∑–∞–ø–∏—Ç Facebook CAPI</h1>

        <p>–¶–µ–π —Ç–µ—Å—Ç –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç—å —Ä–æ–±–æ—Ç—É –≤–∞—à–æ–≥–æ API –∑ –Ω–æ–≤–∏–º —Ç–æ–∫–µ–Ω–æ–º.</p>

        <div>
            <button onclick="testLocalAPI()">üè† –¢–µ—Å—Ç –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ API</button>
            <button onclick="testVercelAPI()">‚òÅÔ∏è –¢–µ—Å—Ç Vercel API</button>
            <button onclick="testDirectFacebook()">üìò –ü—Ä—è–º–∏–π —Ç–µ—Å—Ç Facebook</button>
        </div>

    <script>
        // –¢–µ—Å—Ç –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ API (—è–∫—â–æ –∑–∞–ø—É—â–µ–Ω–∏–π –ª–æ–∫–∞–ª—å–Ω–æ)
        async function testLocalAPI() {
            showResult('üîÑ –¢–µ—Å—Ç—É—î–º–æ –ª–æ–∫–∞–ª—å–Ω–∏–π API...', 'loading');

            try {
                const response = await fetch('/api/collect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        event_name: 'TestEvent',
                        event_id: `test_${Date.now()}`,
                        user_data: {
                            email: 'test@example.com',
                            phone: '+380501234567',
                            fbp: 'fbp_test_123',
                            fbc: 'fbc_test_123'
                        }
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(`‚úÖ –õ–æ–∫–∞–ª—å–Ω–∏–π API –ø—Ä–∞—Ü—é—î!\n\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–í—ñ–¥–ø–æ–≤—ñ–¥—å: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå –ü–æ–º–∏–ª–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ API\n\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–ü–æ–º–∏–ª–∫–∞: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ API\n\n–ü–æ–º–∏–ª–∫–∞: ${error.message}\n\n–ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω–∏–π –ª–æ–∫–∞–ª—å–Ω–æ.`, 'error');
            }
        }

        // –¢–µ—Å—Ç Vercel API (—è–∫—â–æ —Ä–æ–∑–≥–æ—Ä–Ω—É—Ç–æ –Ω–∞ Vercel)
        async function testVercelAPI() {
            showResult('üîÑ –¢–µ—Å—Ç—É—î–º–æ Vercel API...', 'loading');

            // –ó–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω–∏–π URL
            const vercelUrl = prompt('–í–≤–µ–¥—ñ—Ç—å URL –≤–∞—à–æ–≥–æ Vercel —Å–∞–π—Ç—É (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: https://your-site.vercel.app):');

            if (!vercelUrl) {
                showResult('‚ùå URL –Ω–µ –≤–≤–µ–¥–µ–Ω–æ', 'error');
                return;
            }

            try {
                const response = await fetch(`${vercelUrl}/api/collect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        event_name: 'TestEvent',
                        event_id: `test_${Date.now()}`,
                        user_data: {
                            email: 'test@example.com',
                            phone: '+380501234567',
                            fbp: 'fbp_test_123',
                            fbc: 'fbc_test_123'
                        }
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(`‚úÖ Vercel API –ø—Ä–∞—Ü—é—î!\n\nURL: ${vercelUrl}\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–í—ñ–¥–ø–æ–≤—ñ–¥—å: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå –ü–æ–º–∏–ª–∫–∞ Vercel API\n\nURL: ${vercelUrl}\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–ü–æ–º–∏–ª–∫–∞: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ Vercel API\n\nURL: ${vercelUrl}\n–ü–æ–º–∏–ª–∫–∞: ${error.message}`, 'error');
            }
        }

        // –ü—Ä—è–º–∏–π —Ç–µ—Å—Ç Facebook API (–¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞)
        async function testDirectFacebook() {
            showResult('üîÑ –¢–µ—Å—Ç—É—î–º–æ –ø—Ä—è–º–∏–π –∑–∞–ø–∏—Ç –¥–æ Facebook...', 'loading');

            const accessToken = prompt('–í–≤–µ–¥—ñ—Ç—å –≤–∞—à Facebook Access Token:');
            const pixelId = prompt('–í–≤–µ–¥—ñ—Ç—å –≤–∞—à Pixel ID:', '1038872511763849');

            if (!accessToken || !pixelId) {
                showResult('‚ùå –¢–æ–∫–µ–Ω –∞–±–æ Pixel ID –Ω–µ –≤–≤–µ–¥–µ–Ω–æ', 'error');
                return;
            }

            try {
                // –•–µ—à—É—î–º–æ email —Ç–∞ —Ç–µ–ª–µ—Ñ–æ–Ω
                const email = 'test@example.com';
                const phone = '+380501234567';

                const hashedEmail = await hash(email);
                const hashedPhone = await hash(phone);

                const payload = {
                    event_name: 'TestEvent',
                    event_time: Math.floor(Date.now() / 1000),
                    event_id: `test_${Date.now()}`,
                    action_source: "website",
                    user_data: {
                        em: hashedEmail,
                        ph: hashedPhone,
                        fbp: 'fbp_test_123',
                        fbc: 'fbc_test_123',
                        client_user_agent: navigator.userAgent,
                        client_ip_address: "127.0.0.1"
                    }
                };

                const response = await fetch(
                    `https://graph.facebook.com/v18.0/${pixelId}/events?access_token=${accessToken}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ data: [payload] })
                    }
                );

                const result = await response.json();

                if (response.ok) {
                    showResult(`‚úÖ –ü—Ä—è–º–∏–π –∑–∞–ø–∏—Ç –¥–æ Facebook —É—Å–ø—ñ—à–Ω–∏–π!\n\nPixel ID: ${pixelId}\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–í—ñ–¥–ø–æ–≤—ñ–¥—å: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä—è–º–æ–≥–æ –∑–∞–ø–∏—Ç—É –¥–æ Facebook\n\nPixel ID: ${pixelId}\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–ü–æ–º–∏–ª–∫–∞: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ Facebook\n\n–ü–æ–º–∏–ª–∫–∞: ${error.message}`, 'error');
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ö–µ—à—É–≤–∞–Ω–Ω—è
        async function hash(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input.trim().toLowerCase());
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó
        document.addEventListener('DOMContentLoaded', function () {
            showResult(`‚ÑπÔ∏è –ì–æ—Ç–æ–≤–æ –¥–æ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è!\n\n–í–∏–±–µ—Ä—ñ—Ç—å –æ–¥–∏–Ω –∑ –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ —Ç–µ—Å—Ç—É:\n1. üè† –õ–æ–∫–∞–ª—å–Ω–∏–π API - —è–∫—â–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω–∏–π –ª–æ–∫–∞–ª—å–Ω–æ\n2. ‚òÅÔ∏è Vercel API - —è–∫—â–æ —Ä–æ–∑–≥–æ—Ä–Ω—É—Ç–æ –Ω–∞ Vercel\n3. üìò –ü—Ä—è–º–∏–π Facebook - –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞`, 'info');
        });
    </script>
